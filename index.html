<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ingreso / Salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  

<style>
     #secure-form {
    display: none;
  }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .readonly {
      background-color: white;
    }
    #hora {
      font-weight: bold;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .logo {
      max-width: 50px;
      margin-bottom: 10px;
    }
  </style>


</head>
<body>
  <div id="usuarioLogueado"></div>

  <!-- Botón de Google Sign-In -->
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <!-- Formulario protegido -->
  <form id="secure-form" style="display:none" method="POST" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfsCMfw-cxAfS2ybwVTpYT6_-t0wprCWK7iJHdXlKwVS-jhYg/formResponse">

    <input type="hidden" id="correo" name="entry.519463146">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="entry.1728467182" readonly><br>

    <label for="proceso">Proceso:</label>
    <input type="text" id="proceso" name="entry.1839426784" readonly><br>

    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="entry.404773528" readonly><br>

 <label for="tipo">Tipo de registro:</label>
    <select id="tipo" name="entry.886525947" required>
      <option value="" disabled selected>Seleccione</option>

      <option value="Ingreso">Ingreso</option>
      <option value="Salida">Salida</option>
    </select><br>

  <label>Hora actual:</label>
      <div id="hora"></div>


    <button type="submit">Enviar</button>
  </form>

  <script>

    // Restricciones por nombre de formulario
    const restricciones = {
      "Luis Eduardo Diaz": ["analista.ti@sitcar-sa.com"],
      "Juan Pérez": ["juan.perez@empresa.com"]
    };

    const procesos = {
      "Luis Eduardo Diaz": "Seguridad TI",
      "Juan Pérez": "Talento Humano"
    };



    // Cargar Google Sign-In
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "913719289694-nkf9acf2o7habopplloaoul2ufagomq1.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }
      );
    };


 // Autorizacion por medio de correo electronico
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const correoAutenticado = data.email;
      console.log("JWT Decodificado:", data);
      console.log("Correo autenticado:", correoAutenticado);

      document.getElementById("correo").value = correoAutenticado;

      let autorizado = false;

      for (const [nombreFormulario, correosPermitidos] of Object.entries(restricciones)) {
        if (correosPermitidos.map(c => c.toLowerCase()).includes(correoAutenticado.toLowerCase())) {
          document.getElementById("nombre").value = nombreFormulario;
          document.getElementById("proceso").value = procesos[nombreFormulario] || "";
          autorizado = true;
          break;
        }
      }

      if (autorizado) {
        document.getElementById("secure-form").style.display = "block";
        document.querySelector(".g_id_signin").style.display = "none";
        document.getElementById("usuarioLogueado").innerText = "Sesión iniciada: " + correoAutenticado;
      } else {
        document.getElementById("usuarioLogueado").innerText = "Este correo no está autorizado.";
        alert("Acceso denegado. Su cuenta no está autorizada para usar este formulario.");
      }
    }




    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }



    // Obtener ubicación
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude.toFixed(6);
        const lon = position.coords.longitude.toFixed(6);
        document.getElementById('ubicacion').value = `${lat},${lon}`;
      }, function (error) {
        document.getElementById('ubicacion').value = 'Ubicación no disponible';
      });
    }


    // Hora actual
    function actualizarHora() {
      const ahora = new Date();
      const horaFormateada = ahora.toLocaleTimeString();
      document.getElementById("hora").textContent = horaFormateada;
    }
    setInterval(actualizarHora, 1000);
    actualizarHora();  



  fetch(form.action, {
      method: "POST",
      mode: "no-cors", // requerido para Google Forms
      body: data
    }).then(() => {
      alert("Formulario enviado correctamente.");
      window.location.reload(); // Recarga la página
    }).catch((error) => {
      console.error("Error al enviar el formulario:", error);
      alert("Ocurrió un error al enviar el formulario.");
    });
  });


</script>
</body>
</html>
