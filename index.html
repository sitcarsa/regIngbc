<!DOCTYPE html>
<html>
<head>
  <title>Registro de Ingreso / Salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .readonly {
      background-color: white;
    }
    #hora {
      font-weight: bold;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      z-index: 10;
      position: relative;
    }
    .logo {
      max-width: 50px;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

 <div id="g_id_onload"
      data-client_id="913719289694-nkf9acf2o7habopplloaoul2ufagomq1.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleCredentialResponse"
      data-auto_prompt="true">
  </div>


  <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
  </div>

  <p id="usuarioLogueado" style="font-weight: bold; margin-top: 10px;"></p>

 <div class="container">
    <img src="https://sitcarsa.github.io/regIngbc/LOGO.png" alt="Logo de la empresa" class="logo">
    <h2>Registro de Ingreso / Salida</h2>

    <form id="secure-form" method="POST" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfsCMfw-cxAfS2ybwVTpYT6_-t0wprCWK7iJHdXlKwVS-jhYg/formResponse" target="_self">
      <label for="nombre">Nombre:</label>
      <select id="nombre" name="entry.1728467182" required>
        <option value="" disabled selected>Seleccione un nombre</option>
       

	<option value="LUIS DIAZ">LUIS EDUARDO DIAZ</option> 
	<option value="LUIS ALVARADO">LUIS EDUARDO ALVARADO</option> 
	<option value="Giovanni Cervantes">Giovanni Cervantes</option> 
	<option value="Maximo de La Torre">Maximo de La Torre</option> 
	

 </select>
      <label for="proceso">Proceso:</label>
      <input type="text" id="proceso" name="entry.1839426784" placeholder="------" readonly required>

      <label for="tipo">Tipo de registro:</label>
      <select id="tipo" name="entry.886525947" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="Ingreso">Ingreso</option>
        <option value="Salida">Salida</option>
      </select>

      <label for="ubicacion">Ubicación:</label>
      <input type="text" id="ubicacion" name="entry.404773528" readonly placeholder="Detectando ubicación..." required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="entry.519463146" class="readonly" readonly required>

      <label>Hora actual:</label>
      <div id="hora"></div>

      <button type="submit">Enviar registro</button>
    </form>
  </div>


<script>
  let correoAutenticado = "";

  function handleCredentialResponse(response) {
    const data = jwt_decode(response.credential);
    const correo = data.email;
    const nombre = data.name;

    correoAutenticado = correo;
    document.getElementById("correo").value = correo;
    document.getElementById("usuarioLogueado").textContent = "Bienvenido, " + nombre + " (" + correo + ")";
    document.querySelector(".g_id_signin").style.display = "none";

    limitarOpcionesSegunCorreo(correo);
  }

  // Deshabilitar opciones según el correo autenticado
  function limitarOpcionesSegunCorreo(correo) {
    const select = document.getElementById("nombre");
    const opciones = select.options;

    for (let i = 0; i < opciones.length; i++) {
      const opcion = opciones[i];
      opcion.disabled = false; // Reiniciar

      // LUIS DIAZ solo si el correo es luis.diaz@gmail.com
      if (opcion.value === "LUIS DIAZ" && correo !== "analista.ti@sitcar-sa.com") {
        opcion.disabled = true;
      }

      // Giovanni Cervantes solo si el correo es giavani@gmail.com
      if (opcion.value === "Giovanni Cervantes" && correo !== "cervantesgiovanni045@gmail.com") {
        opcion.disabled = true;
      }
    }
  }

  // Validación extra antes del envío
  document.getElementById('secure-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const nombreSeleccionado = document.getElementById("nombre").value;
    const ubicacion = document.getElementById('ubicacion').value;
    const correo = document.getElementById('correo').value;

    if (!correo) {
      alert("Por favor, inicia sesión con Google antes de enviar.");
      return;
    }

    if (!ubicacion || ubicacion.includes("Error") || ubicacion === "Geolocalización no soportada") {
      alert("Espere que se cargue la ubicación antes de enviar.");
      return;
    }

    // Validar nombre según correo
    if (
      (correo === "luis.diaz@gmail.com" && nombreSeleccionado !== "LUIS DIAZ") ||
      (correo === "giavani@gmail.com" && nombreSeleccionado !== "Giovanni Cervantes")
    ) {
      alert("No tienes permiso para seleccionar este nombre.");
      return;
    }

    // Envío
    const data = new FormData(form);
    fetch(form.action, {
      method: 'POST',
      mode: 'no-cors',
      body: data
    }).then(() => {
      alert("Registro enviado correctamente.");
      form.reset();
      document.getElementById("usuarioLogueado").textContent = "";
      location.reload();
    });
  });
</script>
