<!DOCTYPE html>
<html>
<head>
  <title>Registro Personal Autorizado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    .container {
      display: none;
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; }
    input[readonly], select[disabled] {
      background-color: #f9f9f9;
    }
    label { display: block; margin-top: 10px; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .logo {
      max-width: 50px;
      margin-bottom: 10px;
    }
    .g_id_signin {
      margin-bottom: 20px;
      text-align: center;
    }
    #mensaje-error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Google Sign-In -->
  <div id="g_id_onload"
      data-client_id="913694-nkf9acf2ogomq1.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleCredentialResponse"
      data-auto_prompt="true">
  </div>
  <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
  </div>

  <p id="mensaje-error"></p>

  <div class="container" id="formulario">
    <img src="https://sitcarsa.github.io/rc/LOGO.png" alt="Logo de la empresa" class="logo">
    <h2>Registro Personal Autorizado</h2>
    <form id="registro-form" method="POST"
      action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfsCMfw-cxAfS2ybwVTpYT6_-t0VS-jhYg/formResponse" target="_self">

      <label>Nombre:</label>
      <input type="text" id="nombre" name="entry.1782" readonly required>

      <label>Proceso:</label>
      <input type="text" id="proceso" name="entry.1784" readonly required>

      <label>Tipo de registro:</label>
      <select id="tipo" name="entry.8847" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="Ingreso">Ingreso</option>
        <option value="Salida">Salida</option>
      </select>

      <label>Ubicación:</label>
      <input type="text" id="ubicacion" name="entry.4048" readonly required>

      <label>Correo electrónico:</label>
      <input type="email" id="correo" name="entry.5146" readonly required>

      <button type="submit">Enviar registro</button>
    </form>
  </div>

  <script>
    const datosUsuarios = {
      "luis.diaz@gmail.com": {
        nombre: "LUIS DIAZ",
        proceso: "Activos"
      },
      "luis.diaz@empresa.com": {
        nombre: "LUIS DIAZ",
        proceso: "Activos"
      }
    };

    function obtenerUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          document.getElementById('ubicacion').value = lat + "," + lon;
        }, function(error) {
          document.getElementById('ubicacion').value = "Error: " + error.message;
        });
      } else {
        document.getElementById('ubicacion').value = "Geolocalización no soportada";
      }
    }

    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      const correo = data.email;

      if (!datosUsuarios[correo]) {
        document.getElementById("mensaje-error").textContent = "Acceso denegado. Este correo no está autorizado.";
        document.querySelector(".g_id_signin").style.display = "none";
        return;
      }

      const { nombre, proceso } = datosUsuarios[correo];

      document.getElementById("formulario").style.display = "block";
      document.querySelector(".g_id_signin").style.display = "none";
      document.getElementById("mensaje-error").textContent = "";

      document.getElementById("nombre").value = nombre;
      document.getElementById("proceso").value = proceso;
      document.getElementById("correo").value = correo;

      obtenerUbicacion();
    }

    document.getElementById("registro-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const ubicacion = document.getElementById("ubicacion").value;
      const tipo = document.getElementById("tipo").value;

      if (!tipo) {
        alert("Seleccione el tipo de registro.");
        return;
      }

      if (!ubicacion || ubicacion.includes("Error")) {
        alert("Espere a que la ubicación se cargue correctamente.");
        return;
      }

      const form = e.target;
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        mode: 'no-cors',
        body: data
      }).then(() => {
        alert("Registro enviado correctamente.");
        form.reset();
        document.getElementById("formulario").style.display = "none";
        location.reload();
      });
    });
  </script>

</body>
</html>
