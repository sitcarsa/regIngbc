<!DOCTYPE html>
<html>
<head>
  <title>Registro de Ingreso / Salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    .container {
      background-color: white;
      padding: 20px; max-width: 600px; margin: auto;
      border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; }
    form {
      padding: 20px; border-radius: 10px;
      max-width: 500px; margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); background: white;
    }
    label { display: block; margin-top: 10px; }
    input, select {
      width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box;
    }
    .readonly { background-color: white; }
    #hora { font-weight: bold; color: #333; }
    button {
      margin-top: 20px; padding: 10px; width: 100%;
      background: #4CAF50; color: white;
      border: none; border-radius: 5px; font-size: 16px;
    }
    .logo { max-width: 50px; margin-bottom: 10px; }
    .g_id_signin { margin-bottom: 15px; }
  </style>
</head>
<body>

  <p id="usuarioLogueado" style="font-weight: bold; margin-top: 10px;"></p>

 <div class="container">
    <img src="https://sitcarsa.github.io/regIngbc/LOGO.png" alt="Logo de la empresa" class="logo">

    <h2>Registro de Ingreso / Salida</h2>


  <!-- Formulario -->
  <form id="secure-form">
    <!-- Campo oculto para el nombre -->

    <label>Nombre:</label>
    <input type="text" id="nombre" name="entry.1728467182" readonly><br><br>

    <label>Correo:</label>
    <input type="email" id="correo" name="entry.519463146" readonly><br><br>

    <label>Proceso:</label>
    <input type="text" id="proceso" name="entry.1839426784" readonly><br><br>

    <label>Ubicación:</label>
    <input type="text" id="ubicacion" name="entry.404773528" readonly><br><br>

      <label for="tipo">Tipo de registro:</label>
      <select id="tipo" name="entry.886525947" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="Ingreso">Ingreso</option>
        <option value="Salida">Salida</option>
      </select>


    <label>Hora Actual:</label>
    <span id="hora"></span><br><br>

    <button type="submit">Enviar</button>
  </form>

 <!-- Google Sign-In -->
  <div id="g_id_onload"
      data-client_id="913719289694-nkf9acf2o7habopplloaoul2ufagomq1.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleCredentialResponse"
      data-auto_prompt="true">
  </div>

  <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
  </div>

  <script>
    // Geolocalización
    function obtenerUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          document.getElementById('ubicacion').value = lat + "," + lon;
        }, function(error) {
          document.getElementById('ubicacion').value = "Error: " + error.message;
        });
      } else {
        document.getElementById('ubicacion').value = "Geolocalización no soportada";
      }
    }
window.onload = obtenerUbicacion;

    // Lista de correos permitidos
    const restricciones = {
      "LUIS DIAZ": [
        "analista.ti@sitcar-sa.com",
        "cervantesgiovanni045@gmail.com"
      ],
      "Giovanni Cervantes": [
        "giavani@gmail.com"
      ]
    };

    const procesos = {
      "LUIS DIAZ": "SISTEMAS",
      "Giovanni Cervantes": "ADMINISTRATIVO"
    };

    // Google Sign-In response
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const correoAutenticado = data.email;
      document.getElementById("correo").value = correoAutenticado;

      for (const [nombreFormulario, correosPermitidos] of Object.entries(restricciones)) {
        if (correosPermitidos.map(c => c.toLowerCase()).includes(correoAutenticado.toLowerCase())) {
          document.getElementById("nombre").value = nombreFormulario;
          document.getElementById("nombre").readOnly = true;
          document.getElementById("proceso").value = procesos[nombreFormulario] || "";
          document.getElementById("proceso").readOnly = true;
          break;
        }
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // Hora actual en vivo
    function actualizarHora() {
      const ahora = new Date();
      const horaFormateada = ahora.toLocaleTimeString();
      document.getElementById("hora").textContent = horaFormateada;
    }
    setInterval(actualizarHora, 1000);
    actualizarHora();

    // Envío del formulario usando fetch
    document.getElementById("secure-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;

      // Validar autorización
      if (restricciones[nombre] && !restricciones[nombre].map(c => c.toLowerCase()).includes(correo.toLowerCase())) {
        alert(`Acceso denegado para ${nombre}. Este correo no está autorizado.`);
        return;
      }

      // Enviar datos al formulario de Google
      const formData = new FormData();
      formData.append("entry.1728467182", nombre);
      formData.append("entry.519463146", correo);
      formData.append("entry.222222222", 1839426784.getElementById("proceso").value);
      formData.append("entry.404773528", document.getElementById("ubicacion").value);
      formData.append("entry.886525947", document.getElementById("tipo").value);
      
      fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSfsCMfw-cxAfS2ybwVTpYT6_-t0wprCWK7iJHdXlKwVS-jhYg/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      });

      alert("Formulario enviado correctamente.");
      document.getElementById("secure-form").reset();
      document.getElementById("hora").textContent = '';
    });
  </script>
</body>
</html>
