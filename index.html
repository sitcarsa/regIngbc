<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ingreso / Salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="usuarioLogueado"></div>

  <!-- Botón de Google Sign-In -->
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <!-- Formulario protegido -->
  <form id="secure-form" style="display:none" method="POST" action="https://docs.google.com/forms/d/e/TU_ID_DE_FORMULARIO/formResponse">
    <input type="hidden" id="correo" name="entry.1234567890">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="entry.1728467182" readonly><br>

    <label for="proceso">Proceso:</label>
    <input type="text" id="proceso" name="entry.1474896664" readonly><br>

    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="entry.2101070450" readonly><br>

    <label for="hora">Hora actual:</label>
    <input type="text" id="hora" name="entry.369186007" readonly><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    // Restricciones por nombre de formulario
    const restricciones = {
      "Luis Eduardo Diaz": ["analista.ti@sitcar-sa.com"],
      "Juan Pérez": ["juan.perez@empresa.com"]
    };

    const procesos = {
      "Luis Eduardo Diaz": "Seguridad TI",
      "Juan Pérez": "Talento Humano"
    };

    // Cargar Google Sign-In
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "913719289694-nkf9acf2o7habopplloaoul2ufagomq1.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }
      );
    };

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const correoAutenticado = data.email;
      console.log("JWT Decodificado:", data);
      console.log("Correo autenticado:", correoAutenticado);

      document.getElementById("correo").value = correoAutenticado;

      let autorizado = false;

      for (const [nombreFormulario, correosPermitidos] of Object.entries(restricciones)) {
        if (correosPermitidos.map(c => c.toLowerCase()).includes(correoAutenticado.toLowerCase())) {
          document.getElementById("nombre").value = nombreFormulario;
          document.getElementById("proceso").value = procesos[nombreFormulario] || "";
          autorizado = true;
          break;
        }
      }

      if (autorizado) {
        document.getElementById("secure-form").style.display = "block";
        document.querySelector(".g_id_signin").style.display = "none";
        document.getElementById("usuarioLogueado").innerText = "Sesión iniciada: " + correoAutenticado;
      } else {
        document.getElementById("usuarioLogueado").innerText = "Este correo no está autorizado.";
        alert("Acceso denegado. Su cuenta no está autorizada para usar este formulario.");
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    // Obtener ubicación al cargar
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude.toFixed(6);
        const lon = position.coords.longitude.toFixed(6);
        document.getElementById('ubicacion').value = `${lat},${lon}`;
      }, function (error) {
        document.getElementById('ubicacion').value = 'Ubicación no disponible';
      });
    }

    // Mostrar hora actual
    const horaInput = document.getElementById("hora");
    if (horaInput) {
      const now = new Date();
      horaInput.value = now.toLocaleString("es-CO", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      });
    }
  </script>
</body>
</html>
